<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body onload="obj.doOnLoad();">
    <header>
        <h1 class='siteTitle'>Book's Web</h1>
        <ul class='nav'>
            <li><a href="./index.html">home</a></li>
            <li><a href="./addbook.html" >Add Book</a></li>
            <li><a href="/authors">Authors</a></li>  
        </ul>
    </header>

    <div>
        <h1>Our Book List</h1>

        <div class='search-bar'>
            Search

            <select id="search-type">
                <option value="isbn">ISBN</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
                <option value="rating">Min Rating</option>
                <option value="price">Price Range</option>
            </select>
            <input type='search' placeholder='search' id='search-text' />
            <button id="search-button" onclick="obj.handleSearch();">Go</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id='book-list'>

            </tbody>

        </table>
    </div>

    <script src="scripts/utils.js"></script>
    <script src='scripts/book.js'></script>
    <script src='scripts/book-manager.js'></script>
    <script src='scripts/app.js'></script>

</body>
</html>
